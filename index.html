<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>survey form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thanks for filling this out!<p>

      <form id="survey-form">

        <label id="name-label" for="name">Name: <input id="name" type="text" required placeholder="Ex: Pariya.Pa" /></label>
        <label id="email-label" for="email">Email: <input id="email" type="email" required placeholder="Ex: Pariya.Pa@gmail.com"/></label>
        <label id="number-label" for="number">Number: <input id="number" type="number" min=10 max=120 placeholder="Ex: 23"/></label>
        <label for="dropdown">Do you study or work?
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">I study</option>
            <option value="2">I work</option>
            <option value="3">I study and work</option>
            <option value="4">Other</option>
            </select>
      
      <p>Do you like programming?</p>
      <label for="nope"><input id="nope" class="inline" type="radio" name="life" value="nope" /> Nope</label>
      <label for="yup"><input id="yup" class="inline" type="radio" name="life" value="yup" checked/> Yup</label>

        <p>choose any of the followings you like</p>
      <label for="python"><input id="python" class="inline" type="checkbox" value="python"/> Python </label>
      <label for="c++"><input id="c++" class="inline" type="checkbox" value="c++"/> C++<label>
      <label for="verilog"><input id="verilog" class="inline" type="checkbox" value="verilog"/>Verilog </label>
      <label for="matlab"><input id="matlab" class="inline" type="checkbox" value="matlab"/>Matlab </label>

      <p>Add anything else you like:</p>
        <textarea id="bio" name="bio" rows="2" cols="25" placeholder="The other things are like are..."></textarea>

      <input type="submit" value="Submit" id="submit"/>
      
      </form>

      <div class="backg lefty no1"></div>
      <div class="backg lefty no2"></div>
      <div class="backg lefty no3"></div>
      <div class="backg lefty no4"></div>

      <div class="backg righty no5"></div>
      <div class="backg righty no6"></div>
      <div class="backg righty no7"></div>
      <div class="backg righty no8"></div>
    </main>
  </body>
</html>
